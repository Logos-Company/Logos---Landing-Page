<footer class="footer">
    <div class="footer__content" [@footerStagger]>
        <!-- Kolumna: Logo i opis -->
        <div class="footer__col footer__brand">
            <div class="footer__logo">
                <img src="assets/logo.svg" alt="Logo" />
                <span>Logos</span>
            </div>
            <p class="footer__desc">Zapewnij sobie spokój.</p>
            <p class="footer__copyright">© Maciej Wawryszuk 2025</p>
        </div>

        <!-- Kolumna: Linki -->
        <div class="footer__col">
            <h4 class="footer__heading">Linki</h4>
            <ul class="footer__list">
                <li><a routerLink="/privacy-policy">Polityka Prywatności</a></li>
                <li><a routerLink="/terms-of-service">Regulamin</a></li>
                <li><a routerLink="/contactform">Kontakt</a></li>
            </ul>
        </div>

        <!-- Kolumna: Social Media -->
        <div class="footer__col footer__social">
            <h4 class="footer__heading">Social Media</h4>
            <div class="footer__social-icons">
                <a href="#"><img src="assets/icons/facebook.png" alt="Facebook" /></a>
                <a href="#"><img src="assets/icons/instagram.png" alt="Instagram" /></a>
                <a href="#"><img src="assets/icons/linkedin.png" alt="LinkedIn" /></a>
            </div>
        </div>
    </div>
</footer>
