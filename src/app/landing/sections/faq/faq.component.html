<section class="faq">
    <h2 class="faq__title">{{ translationService.t('faq.title') }}</h2>
    <p class="faq__description">
        {{ translationService.t('faq.subtitle') }}
    </p>

    <div class="faq__card" @listAnimation>
        <div class="faq__item" *ngFor="let faq of faqs; let i = index">
            <div class="faq__question" (click)="toggle(i)">
                {{ faq.question }}
                <button class="faq__toggle-btn" [class.expanded]="expandedIndex === i" aria-label="Toggle answer">
                    +
                </button>
            </div>
            <div class="faq__answer" [class.faq__answer--visible]="expandedIndex === i">
                {{ faq.answer }}
            </div>
        </div>
    </div>
</section>
