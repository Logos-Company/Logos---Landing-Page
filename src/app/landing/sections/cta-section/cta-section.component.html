<section class="cta-section">
    <h2 class="cta-title" [@fadeItem]="{ value: '', params: { delay: 300 } }">{{ translationService.t('cta.title') }}
    </h2>
    <p class="cta-description" [@fadeItem]="{ value: '', params: { delay: 600 } }">
        {{ translationService.t('cta.description') }}
    </p>
    <button class="cta-button" [@fadeItem]="{ value: '', params: { delay: 900 } }" (click)="goToContactForm()">{{
        translationService.t('cta.button') }}</button>
</section>
