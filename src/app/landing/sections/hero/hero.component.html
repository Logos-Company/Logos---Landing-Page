<div class="hero">
    <div class="hero_left">
        <h1 class="hero_title">{{ translationService.t('hero.title') }} <br />{{ translationService.t('hero.titleBreak')
            }}</h1>
        <p class="hero_description">
            {{ translationService.t('hero.description') }}
        </p>
        <button class="hero_cta" (click)="startCooperation()">{{ translationService.t('hero.cta') }}</button>


    </div>

    <div class="hero_right">
        <img class="hero_image" [src]="logosImages.psychologistImage" alt="Psycholog" />
    </div>
</div>
